<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Guess the Picture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
#main {
	display: none;
}
	</style>
</head>
<body>
<form id="setup">
    <label for="user">Jak masz na imiÄ™?</label>
    <input id="user" value="Christiaan">
    <input type="submit" value="OK">
</form>
<div id="main">
    <img src="static/img/button.gif" id="button">
</div>

<script>
var user;

var ws = new WebSocket('{{.}}');
ws.onopen = function(e) {
	console.log('OPEN');
}
ws.onclose = function(e) {
	console.log('CLOSE');
	ws = null;
}
ws.onmessage = function(e) {
	console.log('RESPONSE: ' + e.data);
}
ws.onerror = function(e) {
	console.log('ERROR: ' + e.data);
}

document.getElementById('setup').onsubmit = function(e) {
	e.preventDefault();
	user = document.getElementById('user').value;
	document.getElementById('setup').style.display = 'none';
	document.getElementById('main').style.display = 'block';
};

var audio = new Audio('static/sound/fart2.ogg');

document.getElementById('button').onclick = function(e) {
	if (!ws) {
		alert('Not connected');
		return;
	}
	console.log('SEND: ' + user);
	ws.send(user);
	audio.play();
};

</script>
</body>
</html>
